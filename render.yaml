# Render Blueprint for funGame - Backend + Frontend
# Deploy at: https://render.com/docs/blueprint-spec

services:
  # Backend - Flask API with Selenium
  - type: web
    name: fungame-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 3001
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend - Static React Site
  - type: web
    name: fungame-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
